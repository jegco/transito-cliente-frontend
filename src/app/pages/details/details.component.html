<div class="guia-detalles-container" *ngIf="guia$ | async as guia; else loading">
    <div class="guia-detalles-content">
        <h3>{{guia.titulo}}</h3>
        <div class="descripcion-guia-container">
            <div class="descripcion-guia" [innerHTML]="descripcionComoHTML(guia)"></div>
            <app-multimedia *ngIf="guia.anexo != null" [anexo]="guia.anexo" class="anexo"></app-multimedia>
        </div>
        <app-paso *ngFor="let paso of guia.pasos; let i = index" [paso]="paso" [index]="i"></app-paso>
        <!-- <mat-card>
            <div #map class="mapa-container"></div>
        </mat-card> -->
        <ng-template #loading>
            <mat-spinner class="spinner"></mat-spinner>
        </ng-template>
    </div>
    <mat-divider [vertical]="true"></mat-divider>
    <div class="soporte-legal-container">
        <h3>Soporte legal</h3>
        <div [innerHTML]="descripcionComoHTML(guia)"></div>
    </div>
</div>
