<div *ngIf="guias$ | async as guias; else loading">
    <div class="guias-container">
        <app-guia-item class="guia-card" *ngFor="let guia of guias, let i = index" [guia]="guia"
            (details)="showDetails($event)"></app-guia-item>
    </div>
    <mat-card *ngIf="guias.length === 0">No se encontraron guias guardadas hasta el momento</mat-card>
</div>
<ng-template #loading>
    <mat-spinner class="spinner"></mat-spinner>
</ng-template>
